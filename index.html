<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./style/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./style/css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="header row justify-content-center mt-3">
				<div class="col-3 text-center">
					<img
						src="./img/logo.png"
						alt="Logo les petit plats"
						class="header__logo"
					/>
					<h1 class="header__brand">Les petits plats</h1>
				</div>
			</div>

			<div class="row justify-content-center mt-1">
				<div class="col p-0">
					<form action="form-group">
						<label class="search__global-label w-100">
							<input
								class="form-control form-control-lg border-0 search__global-input"
								type="search" id="mainSearch"
							/>
						</label>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col p-0 search__tags-wrapper" id="searchTags">
					
				</div>
			</div>

			<div class="row">
				<div class="col-2 search__category-wrapper">
					<button
						class="text-white btn btn-block btn-ingredient btn-lg search__category-btn"
						type="button"
					>
						<div class="w-75 text-left search__category-name">Ingredients</div>
					</button>
				</div>
				<div
					class="col p-0 search__category-wrapper search__category-wrapper--open"
				>
					<div class="search__filter">
						<div class="search__filter-head">
							<input
								class="form-control-lg bg-ingredient border-0 search__filter-input"
								type="text"
								placeholder="Recherche un ingredient"
								autocomplete="off"
								data-type="ingredients"
							/>

							<button class="btn btn-ingredient search__filter-btn">
								<i class="fas fa-chevron-up text-white"></i>
							</button>
						</div>
						<div class="search__filter-body">
							<ul class="list-group bg-ingredient search__filter-list" id="ingredientsDropdown">
								
							</ul>
						</div>
					</div>
				</div>
				<div class="col-2 search__category-wrapper">
					<button
						class="text-white btn btn-block btn-appliance btn-lg search__category-btn"
						type="button"
					>
						<div class="w-75 text-left search__category-name">Appareil</div>
					</button>
				</div>
				<div
					class="col p-0 search__category-wrapper search__category-wrapper--open"
				>
					<div class="search__filter">
						<div class="search__filter-head">
							<input
								class="form-control-lg bg-appliance border-0 search__filter-input"
								type="text"
								placeholder="Recherche un appareil"
								autocomplete="off"
								data-type="appliance"
							/>

							<button class="btn btn-appliance search__filter-btn">
								<i class="fas fa-chevron-up text-white"></i>
							</button>
						</div>
						<div class="search__filter-body">
							<ul class="list-group bg-appliance search__filter-list" id="appliancesDropdown">
								
								
							</ul>
						</div>
					</div>
				</div>
				<div class="col-2 search__category-wrapper">
					<button
						class="text-white btn btn-block btn-ustensil btn-lg search__category-btn"
						type="button"
					>
						<div class="w-75 text-left search__category-name">Ustensiles</div>
					</button>
				</div>
				<div
					class="col p-0 search__category-wrapper search__category-wrapper--open"
				>
					<div class="search__filter">
						<div class="search__filter-head">
							<input
								class="form-control-lg bg-ustensil border-0 search__filter-input"
								type="text"
								placeholder="Recherche un ustensile"
								autocomplete="off"
								data-type="ustensil"
							/>

							<button class="btn btn-ustensil search__filter-btn">
								<i class="fas fa-chevron-up text-white"></i>
							</button>
						</div>
						<div class="search__filter-body">
							<ul class="list-group bg-ustensil search__filter-list" id="ustensilsDropdown">
								
								
								
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col p-0 card-deck" id="recipesCards">
					
				</div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
